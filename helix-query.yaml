indices:
  WKND-franklin:
    include:
      - /magazine/**
    target: /query-index.json

    properties:
      title:
        selectFirst: true
        values:
          - select: "head > meta[property='og:title']"
            attribute: "content"
      path:
        selectFirst: true
        values:
          - select: "head > meta[property='og:url']"
            attribute: "content"
      image:
        selectFirst: true
        values:
          - select: "head > meta[property='og:image']"
            attribute: "content"
      description:
        selectFirst: true
        values:
          - select: "head > meta[name='description']"
            attribute: "content"
