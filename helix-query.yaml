indices:
  WKND-franklin:
    include:
      - /magazine/**
    exclude:
      -
    target: /query-index.json
           
    properties:
      title:
        select: head > meta[property='og:title']
        value: |
          match(el, 'content')
      path:
        select: head > meta[property='og:url']
        value: |
        match(el,'content')
      image:
        select: head > meta[property='og:image']
        value: |
        match(el,'content')
      description:
        select: head > meta[name='description']
        value: |
        match(el,'content')